# Protocol Name - currently no impact
protocol: 'i3sa'
# Directory containing the input files
inputdir: 'input'
# Project Folder containing the following folder structure
project: '2021_02_19'
# Run in Project Folder containing the different steps of difficulty
run: [16,14]
# Trial folder(s) containing the repetitions of each difficulty
trial: [1, 2, 3]
# Requested indicators to be calculated by the tool
indicators: ['com', 'cos', 'w_c', 'h_c', 'zmp', 'cop', 'fpe', 'cap', 'base', 'distance', 'impact', 'fc_vel', 'grf']
# Gravity constant
gravity: [0., 0., -9.81]
# CSV - separator
separator: ';'
# provided files for calculation: POSition, VELocity, ACCeleration, joint ToRQe, foot ForceTorqeLeft, foot Force,TorqeRight
files:
  pos: 'pos.csv'
  vel: 'vel.csv'
  acc: 'acc.csv'
  trq: 'trq.csv'
  ftl: 'ftl.csv'
  ftr: 'ftr.csv'
  
